<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Modifier le Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestion Bibliothèque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'abonne_list' %}">Abonnés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'document_list' %}">Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'emprunt_list' %}">Emprunts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Modifier le Document</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" id="titre" name="titre" value="{{ document.titre }}">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" value="{{ document.type }}">
            </div>
            <div class="mb-3">
                <label for="auteur" class="form-label">Auteur</label>
                <input type="text" class="form-control" id="auteur" name="auteur" value="{{ document.auteur }}">
            </div>
            <div class="mb-3">
                <label for="date_publication" class="form-label">Date de publication</label>
                <input type="date" class="form-control" id="date_publication" name="date_publication" value="{{ document.date_publication }}">
            </div>
            <div class="mb-3">
                <label for="disponibilite" class="form-check-label">Disponible</label>
                <input type="checkbox" class="form-check-input" id="disponibilite" name="disponibilite" {% if document.disponibilite %}checked{% endif %}>
            </div>
            <div class="mb-3">
                <label for="fichier" class="form-label">Fichier (facultatif)</label>
                <input type="file" class="form-control" id="fichier" name="fichier">
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</body>
</html>
